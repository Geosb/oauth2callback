<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OAuth Redirect</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 20%;
    }
  </style>
</head>
<body>
  <h2>Redirecting back to app…</h2>
  <p>If not redirected, you may close this tab.</p>

  <script>
  (function () {
    const p = new URLSearchParams(window.location.search);
    const code = p.get("code");

    //const port = p.get("local_port");
    // NEW: port forwarded using URL hash (survives Google redirect)
    const hash = new URLSearchParams(window.location.hash.substring(1));
    const port = p.get("local_port") || hash.get("local_port");

    const error = p.get("error");

    // -----------------------------------------
    // ERROR
    // -----------------------------------------
    if (error) {
      document.body.innerHTML =
        "<h2>❌ Authentication failed</h2><p>" + error + "</p>";
      return;
    }

    // -----------------------------------------
    // Samsung-safe fallback deep link
    // MUST MATCH AndroidManifest EXACTLY
    // -----------------------------------------
    function fallbackDeepLink() {
      if (!code) return;
      const uri = `com.geosb.farmMgt://oauth?code=${encodeURIComponent(code)}`;
      window.location.href = uri;

      document.body.innerHTML =
        "<h3>Authentication complete</h3><p>If you are not redirected, close this tab.</p>";
    }

    // -----------------------------------------
    // MAIN FLOW: POST → 127.0.0.1:<port>
    // -----------------------------------------
    if (code && port) {
      const url = `http://127.0.0.1:${port}/oauth2callback`;

      // POST code to the local Kivy server
      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "code=" + encodeURIComponent(code)
      })
      .then(() => {
        document.body.innerHTML =
          "<h3>Authentication complete. You may close this tab.</h3>";
      })
      .catch(() => {
        console.log("POST failed → Using deep link fallback");
        fallbackDeepLink();
      });

      // Samsung aggressive timeout fallback (POST often blocked)
      setTimeout(() => {
        fallbackDeepLink();
      }, 1200);

      return;
    }

    // -----------------------------------------
    // No port → Hosted redirect only → deep link
    // -----------------------------------------
    if (code) {
      fallbackDeepLink();
    }

  })();
  </script>
</body>
</html>
